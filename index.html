<!DOCTYPE html>
<html>

    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="qr-image.png">
    </head>


    <body>
    <div class="container">
        <h1>QR Code Generator.</h1>
        <div class="generator">
            <h2>Enter your text or URL</h2>
            <input type="text" id="inputText" placeholder="Text or URL">

            <div id="imageBox">
                <img src="" id="qrImage">
            </div>

            <button class="button-generate" onclick="generateQR()">Generate QR Code</button>
            <button class="button-download" onclick="downloadQR()">Download QR Code</button>
        </div>
    </div>

    <script src="script.js"></script>
    </body>
</html>
